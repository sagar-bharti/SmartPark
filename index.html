<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  /* SKY BLUE GRADIENT BACKGROUND */
  background: linear-gradient(135deg, #6dd5fa, #2980b9);
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  background:#fff;
  width:360px;
  padding:40px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}

.login-box h2{
  margin-bottom:30px;
}

.input-box{
  position:relative;
  margin-bottom:25px;
}

.input-box input{
  width:100%;
  padding:10px;
  border:none;
  border-bottom:2px solid #ccc;
  outline:none;
}

.input-box label{
  position:absolute;
  left:0;
  top:10px;
  font-size:14px;
  color:#aaa;
  pointer-events:none;
  transition:.3s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label{
  top:-10px;
  font-size:12px;
  color:#2980b9;
}

.forgot{
  display:block;
  text-align:right;
  font-size:12px;
  color:#666;
  margin-bottom:20px;
  text-decoration:none;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:linear-gradient(to right,#6dd5fa,#2980b9);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.or{
  margin:25px 0 10px;
  font-size:13px;
  color:#999;
}

.social span{
  display:inline-block;
  width:35px;
  height:35px;
  line-height:35px;
  border-radius:50%;
  background:#eee;
  margin:0 5px;
  font-weight:bold;
}

.signup{
  margin-top:20px;
  font-size:13px;
  color:#999;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>

  <div class="input-box">
    <input type="email" id="email" required>
    <label>Username</label>
  </div>

  <div class="input-box">
    <input type="password" id="password" required>
    <label>Password</label>
  </div>

  <a href="#" class="forgot">Forgot password?</a>

  <button onclick="login()">LOGIN</button>

  <p class="or">Or Sign Up Using</p>

  <div class="social">
    <span>f</span>
    <span>t</span>
    <span>G</span>
  </div>

  <p class="signup">Or Sign Up Using <br><b>SIGN UP</b></p>
</div>

<script>
function login(){
  let email = document.getElementById("email").value;
  let pass = document.getElementById("password").value;

  if(email === "" || pass === ""){
    alert("Please enter email & password");
  }else{
    window.location.href = "dashboard.html";
  }
}
</script>

</body>
</html>
