<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Booking – Smart Park</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; padding: 20px; }
        .booking-container { max-width: 500px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; }
        .info-box { background: #e8f4fd; padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 5px solid #3498db; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
        button { background: #2ecc71; color: white; font-weight: bold; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #27ae60; }
    </style>
</head>
<body>

<div class="booking-container">
    <h2>Complete Your Booking</h2>
    
    <div id="spot-details" class="info-box">
        <p><strong>Parking:</strong> <span id="p-name">Loading...</span></p>
        <p><strong>Rate:</strong> <span id="p-price">...</span></p>
    </div>

    <form id="finalBookingForm">
        <input type="text" id="userName" placeholder="Full Name" required>
        <input type="text" id="vehicleNum" placeholder="Vehicle Number (e.g. CG 07...)" required>
        <button type="next" id="nextbtn"> Click to Next</button>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ✅ Same Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCRK6QnA0F_MNkSdNiVnNgypt2TzlaVomQ",
        authDomain: "smart-parking-3d52f.firebaseapp.com",
        projectId: "smart-parking-3d52f",
        storageBucket: "smart-parking-3d52f.firebasestorage.app",
        messagingSenderId: "139926831182",
        appId: "1:139926831182:web:14ce31ebdaa2b5acac431f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 1. URL se spotId nikalna
    const urlParams = new URLSearchParams(window.location.search);
    const spotId = urlParams.get('spotId');

    // 2. Parking ki details load karna
    async function getSpotInfo() {
        const docRef = doc(db, "parking_spots", spotId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('p-name').innerText = data.name;
            document.getElementById('p-price').innerText = data.price == 0 ? "Free" : "₹" + data.price + "/hr";
        }
    }
    getSpotInfo();

  // --- 3. Final Booking Submit Logic ---
document.getElementById('finalBookingForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Yahan ID check karlein: Agar button ki ID 'nextbtn' hai toh wahi likhein
    const btn = document.getElementById('nextbtn') || document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerText = "Redirecting to Payment...";

    // A. Form se values nikalna
    const uName = document.getElementById('userName').value;
    const vNum = document.getElementById('vehicleNum').value;

    try {
        // B. Redirect logic: Payment page par bhejna aur data saath le jaana
        // Hum abhi database me save nahi kar rahe, payment ke baad karenge
        const paymentURL = `paymentdetails.html?spotId=${spotId}&uName=${encodeURIComponent(uName)}&vNum=${encodeURIComponent(vNum)}`;
        
        console.log("Moving to:", paymentURL); // Debugging ke liye
        window.location.href = paymentURL;

    } catch (error) {
        alert("Error: " + error.message);
        btn.disabled = false;
        btn.innerText = "Click to Next";
    }
});
</script>
</body>
</html>
